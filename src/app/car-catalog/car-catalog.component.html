<div class="example-container mat-elevation-z8">
  <h2>Driverless Cars List</h2>
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <!--mat-spinner *ngIf="isLoadingResults"></mat-spinner-->
  </div>
  <div class="button-row">
    <!--a mat-flat-button color="primary" [routerLink="['../add-cars']"><mat-icon>add</mat-icon> Cars</a-->
	 <button mat-raised-button routerLink="../add-cars" color="primary"><mat-icon>add</mat-icon> Cars</button>
    <a mat-flat-button color="accent" [routerLink]="['/delete-cars']"><mat-icon>delete</mat-icon>Remove</a>
  </div>
  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="data" class="example-table"
           matSort matSortActive="name" matSortDisableClear matSortDirection="asc">

      <!-- Cars Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Cars Name</th>
        <td mat-cell *matCellDef="let row">{{row.name}}</td>
      </ng-container>

      <!-- Cars Type Column -->
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>type</th>
        <td mat-cell *matCellDef="let row">{{row.type}}</td>
      </ng-container>
	  
      <!-- Cars manufacture Column -->
      <ng-container matColumnDef="size">
        <th mat-header-cell *matHeaderCellDef>size</th>
        <td mat-cell *matCellDef="let row">{{row.size}}</td>
      </ng-container>
	  
      <!-- Cars manufacture Column -->
      <ng-container matColumnDef="manufacture">
        <th mat-header-cell *matHeaderCellDef>manufacture</th>
        <td mat-cell *matCellDef="let row">{{row.manufacture}}</td>
      </ng-container>

      <!-- Cars Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">{{row.status}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/cars-details/', row._id]"></tr>
    </table>
  </div>
</div>
